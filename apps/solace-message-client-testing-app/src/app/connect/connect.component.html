<h3>Connect to the Solace Messaging Broker</h3>

<mat-card>
  <mat-card-content>
    <form [formGroup]="form">
      <!-- URL -->
      <mat-form-field>
        <mat-label>Url</mat-label>
        <input matInput [formControlName]="URL">
      </mat-form-field>

      <!-- VPN -->
      <mat-form-field>
        <mat-label>VPN</mat-label>
        <input matInput [formControlName]="VPN_NAME">
      </mat-form-field>

      <!-- Username -->
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput [formControlName]="USER_NAME">
      </mat-form-field>

      <!-- Password -->
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput [formControlName]="PASSWORD" type="password">
      </mat-form-field>

      <!-- Reapply Subscription -->
      <mat-checkbox [formControlName]="REAPPLY_SUBSCRIPTIONS">Reapply Subscriptions</mat-checkbox>

      <!-- Reconnect Retries -->
      <mat-form-field>
        <mat-label>Reconnect Retries</mat-label>
        <input matInput type="number" [formControlName]="RECONNECT_RETRIES"/>
      </mat-form-field>

      <!-- Buttons -->
      <button mat-stroked-button (click)="onReset()" class="reset">Reset</button>
      <button mat-flat-button color="primary" (click)="onConnect()" class="connect" [disabled]="form.invalid">Connect</button>
    </form>
  </mat-card-content>
</mat-card>
